[package]
name = "prs-lib"
version = "0.1.7"
authors = ["Tim Visee <3a4fb3964f@sinenomine.email>"]
license = "LGPL-3.0"
readme = "../README.md"
# homepage = "https://timvisee.com/projects/prs"
repository = "https://gitlab.com/timvisee/prs"
description = "Secure, fast & convenient password manager CLI with GPG & git sync"
keywords = ["pass", "passwordstore"]
categories = [
    "authentication",
    "command-line-utilities",
    "cryptography",
]
edition = "2018"

[badges]
gitlab = { repository = "timvisee/prs", branch = "master" }

[features]
default = ["backend-gpgme"]

# Backend using GPGME for GnuPG crypto
backend-gpgme = ["gpgme"]

# Backend using GnuPG binary for GnuPG crypto
backend-gnupg-bin = ["which", "version-compare", "regex"]

# Private (automatic): GnuPG (gpg) crypto support
_crypto-gpg = []

[dependencies]
anyhow = "1.0"
git-state = "0.1"
secstr = "0.4"
shellexpand = "2.0"
thiserror = "1.0"
walkdir = "2.0"
zeroize = "1.1"

# Crypto backend: GPGME
gpgme = { version = "0.9.2", optional = true }

# Crypto backend: gnupg binary
which = { version = "4.0", optional = true }
version-compare = { version = "0.0.11", optional = true }
regex = { version = "1.4", optional = true }

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]
