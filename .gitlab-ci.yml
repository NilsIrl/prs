image: "rust:slim"

stages:
  - check
  - build
  - test
  - package
  - release

# Variable defaults
variables:
  RUST_VERSION: stable
  TARGET: x86_64-unknown-linux-gnu

# Cache rust/cargo/build artifacts
cache:
  key: "$CI_PIPELINE_ID-$RUST_VERSION"
  paths:
    - /usr/local/cargo/registry/
    - /usr/local/rustup/toolchains/
    - /usr/local/rustup/update-hashes/
    - target/

# Install compiler and OpenSSL dependencies
before_script:
  - apt-get update
  - apt-get install -y --no-install-recommends libgpgme-dev build-essential pkg-config xorg-dev python3 libx11-xcb-dev libgl1-mesa-dev libdbus-1-dev $APT_PACKAGES
  - apt-get install -y $APT_PACKAGES_RECOMMENDS
  - |
    rustup install $RUST_VERSION
    rustup default $RUST_VERSION
  - |
    rustc --version
    cargo --version

# Check on stable, beta and nightly 
.check-base: &check-base
  stage: check
  script:
    - cargo check --verbose
    - cd cli && cargo check --no-default-features --verbose && cd ..
check-stable:
  <<: *check-base
check-beta:
  <<: *check-base
  variables:
    RUST_VERSION: beta
check-nightly:
  <<: *check-base
  variables:
    RUST_VERSION: nightly
check-old:
  <<: *check-base
  variables:
    RUST_VERSION: "1.45.0"
check-macos-stable:
  tags:
    - macos
  cache: {}
  only:
    - master
    - /^v(\d+\.)*\d+$/
  before_script:
    - |
      rustup install $RUST_VERSION
      rustup default $RUST_VERSION
    - |
      rustc --version
      cargo --version
    - brew install gpg gpgme
  <<: *check-base

# Build using Rust stable on Linux
build-x86_64-linux-gnu:
  stage: build
  needs: []
  script:
    - cargo build --target=$TARGET --release --verbose
    - mv target/$TARGET/release/prs ./prs-$TARGET
    - strip -g ./prs-$TARGET
  artifacts:
    name: prs-x86_64-linux-gnu
    paths:
      - prs-$TARGET
    expire_in: 1 month

# Build a static version
build-x86_64-linux-musl:
  stage: build
  needs: []
  variables:
    TARGET: x86_64-unknown-linux-musl
    APT_PACKAGES: "bzip2 gnupg2 curl libsystemd-dev"
    PKG_CONFIG_ALLOW_CROSS: 1
    PKG_CONFIG_ALL_STATIC: 1
    LIBGPG_ERROR_INCLUDE: "$PREFIX/include"
    LIBGPG_ERROR_LIB_DIR: "$PREFIX/lib"
    LIBGPG_ERROR_LIBS: "gpg-error"
    LIBGPG_ERROR_STATIC: 1
    GPGME_INCLUDE: "$PREFIX/include"
    GPGME_LIB_DIR: "$PREFIX/lib"
    GPGME_LIBS: "gpgme:assuan"
    GPGME_STATIC: 1
  script:
    - ./ci/gpgme/build

    - rustup target add $TARGET
    - cargo build --target=$TARGET --release --verbose

    # Prepare the release artifact, strip it
    - find . -name prs -exec ls -lah {} \;
    - mv target/$TARGET/release/prs ./prs-$TARGET
    - strip -g ./prs-$TARGET
  artifacts:
    name: prs-x86_64-linux-musl
    paths:
      - prs-$TARGET
    expire_in: 1 month

# Build using Rust stable on macOS
build-macos:
  stage: build
  tags:
    - macos
  cache: {}
  only:
    - master
    - /^v(\d+\.)*\d+$/
  needs: []
  variables:
    TARGET: x86_64-apple-darwin
  before_script:
    - |
      rustup install $RUST_VERSION
      rustup default $RUST_VERSION
    - |
      rustc --version
      cargo --version
    - brew install gpg gpgme
  script:
    - cargo build --target=$TARGET --release --verbose
    - mv target/$TARGET/release/prs ./prs-$TARGET
  artifacts:
    name: prs-x86_64-macos
    paths:
      - prs-$TARGET
    expire_in: 1 month

# Run the unit tests through Cargo
test-cargo:
  stage: test
  needs: []
  dependencies: []
  script:
    - cargo test --verbose

# Package a Docker image
package-docker:
  image: docker:git
  stage: package
  dependencies:
    - build-x86_64-linux-musl
  services:
    - docker:dind
  variables:
    TARGET: x86_64-unknown-linux-musl
    DOCKER_HOST: tcp://docker:2375
    # DOCKER_DRIVER: overlay2
  before_script: []
  script:
    - ls -al

    # Place binary in Docker directory
    - mv ./prs-$TARGET ./pkg/docker/prs

    # Build the Docker image, run it once to test
    - cd ./pkg/docker
    - docker build -t timvisee/prs:latest ./
    - docker run --rm timvisee/prs:latest -V
    - cd ../..

    # Export image as artifact
    - docker image save -o ./prs-docker-$TARGET.tar timvisee/prs:latest
  artifacts:
    name: prs-docker-x86_64-linux-musl
    paths:
      - prs-docker-$TARGET.tar
    expire_in: 1 month

# Cargo crate release
release-crate:
  stage: release
  dependencies: []
  only:
    - /^v(\d+\.)*\d+$/
  script:
    - echo "Creating release crate to publish on crates.io..."
    - echo $CARGO_TOKEN | cargo login
    - echo "Publishing crate to crates.io..."
    - cargo publish --verbose --allow-dirty
